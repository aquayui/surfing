<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '互联网职业薪酬表',
                subtext:'以下数据纯属瞎编'
            },
            tooltip: {
            	trigger:'axis',
            	triggerOn:'mousemove'
            	
            },
            legend: {
                data:['底薪','顶薪','平均薪资']
            },
            xAxis: {
                data: ["android","JAVA","Web前端","算法工程师","Python","人工智能"]
            },
            yAxis: {
            	type: 'value',
                axisLabel: {
                    formatter:'{value} K'
                }

            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    }, //区域缩放，区域缩放还原
                    dataView: { 
                        readOnly: true
                    }, //数据视图
                    magicType: {
                        type: ['line', 'bar']
                    },  //切换为折线图，切换为柱状图
                    restore: {},  //还原
                    saveAsImage: {}   //保存为图片
                }
            },
            series: [{
                name: '底薪',
                type: 'bar',
                data: [7,8,9,8,7,7]
            },
            {
                name: '顶薪',
                type: 'bar',
                data: [14,15,17,16,18, 15]
            },
            {
                name: '平均薪资',
                type: 'bar',
                data: [10.5,11.5,13,12,12.5,11]
            }]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
